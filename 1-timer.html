<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Page 2</title>
    <script type="module" crossorigin src="/vanilla-app-template/commonHelpers.js"></script>
  </head>
  <body>

    <div class="container">
      <header class="header">
  <nav class="nav">
    <ul class="nav-list">
      <li class="nav-item">
        <a href="1-timer.html" class="nav-link">Taymer</a>
      </li>

      <li class="nav-item">
        <a href="2-snackbar.html" class="nav-link">Snackbar</a>
      </li>
    </ul>
  </nav>
</header>

      <input class="timer-input" type="text" id="datetime-picker" />
      <button class="button-start" type="button" data-start>Start</button>
      <div class="timer">
        <div class="field">
          <span class="value" data-days>00</span>
          <span class="label">Days</span>
        </div>
        <div class="field">
          <span class="value" data-hours>00</span>
          <span class="label">Hours</span>
        </div>
        <div class="field">
          <span class="value" data-minutes>00</span>
          <span class="label">Minutes</span>
        </div>
        <div class="field">
          <span class="value" data-seconds>00</span>
          <span class="label">Seconds</span>
        </div>
      </div>
    </div>
    
    
  </body>
</html>
